<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Astroids!</h1>
			Instructions at bottom
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources=" Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    <p style="text-align: left"><size=+3><b>Controls:</b><br>
		    Accelerate: [w]<br>
		    Turn right: [d]<br>
		    Turn left: [a]<br>
		    HYPERDRIVE: [spacebar]
		    </p></size><br>
	    </footer>
	</body>
</html>
